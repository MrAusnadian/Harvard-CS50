        <title>Descendants</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            /* Style ONLY children of unordered lists */
            ul > li {
                color: red;
            }
            ol > ul > ul > li {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ol>
            <li>LI1</li>
            <li>LI2</li>
            <ul>
                <li>sub item 1</li>
                <li>sub item 2</li>
                <ul>
                    <li>sub-sub item 1</li>
                </ul>
            </ul>
            <li>LI3</li>
        </ol>
    </body>
