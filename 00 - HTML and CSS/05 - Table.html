<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Table Time!</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            table {
                border-collapse: collapse;
            }
            th {
                background-color: burlywood;
            }
            td, th {
                border: 1px solid black;
                padding: 0.5em;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>    
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10,911 m</td>
                </tr>
                <tr>
                    <td>Fake Ocean</td>
                    <td>12 m</td>
                    <td>2,000,001 m</td>
                </tr>
                <tr>
                    <td>Dolphin Ocean</td>
                    <td>555 m</td>
                    <td>621 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
